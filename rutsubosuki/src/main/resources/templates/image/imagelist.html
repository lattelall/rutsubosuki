<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>画像一覧</title>
    <!-- CSS読み込み(Bootstrapとrutsubosuki汎用設定) -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/rutsubosukistyle.css">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
    	body{background:#6C757D;}
    </style>
  </head>
	<body>
	<!-- 下部固定のナビゲーションバー -->
	<div class="container-fluid fixed-bottom ">
		<div class="row bg-light">
			<div class="col-auto border-secondary border-right padding-lr-0">
				<a class="btn text-secondary vw_c text-center" role="button" href="../">Rutsubosuki</a>
			</div>
			<div class="col border-secondary border-left border-right d-lg-none padding-lr-0">
				<div class="btn-group dropup ">
					<a class="btn text-secondary vw_c" role="button"
						href="../article/articleEdit">編集</a>
					<div role="button"
						class="btn btn-sm col-auto text-secondary dropdown-toggle dropdown-toggle-split"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="sr-only">編集メニュー</span>
					</div>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="../article/articleEdit">記事編集</a> <a
							class="dropdown-item" href="../image/imageEdit">画像編集</a> <a
							class="dropdown-item" href="../tag/tagEdit">タグ編集</a>
					</div>
				</div>
			</div>
			<div class="col border-secondary border-left border-right d-lg-none padding-lr-0 bg-secondary">
				<div class="btn-group dropup">
					<a class="btn vw_c text-light" role="button"
						href="../article">一覧</a>
					<div role="button"
						class="btn btn-sm text-secondary dropdown-toggle dropdown-toggle-split text-light"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="sr-only">一覧メニュー</span>
					</div>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="../article">記事一覧</a> <a
							class="dropdown-item" href="../image">画像一覧</a> <a
							class="dropdown-item" href="../tag">タグ一覧</a>
					</div>
				</div>
			</div>
			<div
				class="col border-secondary border-left border-right d-none d-lg-block">
				<a class="btn text-secondary text-truncate vw_c" role="button"
					href="../article/articleEdit">記事編集</a>
			</div>
			<div
				class="col border-secondary border-left border-right d-none d-lg-block">
				<a class="btn text-secondary text-truncate vw_c" role="button"
					href="../image/imageEdit">画像削除</a>
			</div>
			<div
				class="col border-secondary border-left border-right d-none d-lg-block">
				<a class="btn text-secondary text-truncate vw_c" role="button"
					href="../tag/tagEdit">タグ編集</a>
			</div>
			<div
				class="col border-secondary border-left border-right d-none d-lg-block">
				<a class="btn text-secondary text-truncate vw_c" role="button"
					href="../tag">タグ一覧</a>
			</div>
			<div
				class="col border-secondary border-left border-right d-none d-lg-block bg-secondary">
				<a class="btn text-light text-truncate vw_c" role="button"
					href="../image">画像一覧</a>
			</div>
			<div
				class="col border-secondary border-left border-right d-none d-lg-block">
				<a class="btn text-secondary text-truncate vw_c" role="button"
					href="../article">記事一覧</a>
			</div>
			<div class="col border-secondary border-left padding-lr-0">
				<a class="btn text-secondary vw_c" role="button" href="../upload">upload</a>
			</div>
		</div>
	</div>

<!-- 下部固定のナビゲーションバー -->

<!--画像一覧、画面サイズsm（576px以上)のとき3/12、画面lg（940px）で2/12 -->
 		<div class = "container-fluid" align = "center" vertical-align = "middle">
			<div class="row no-gutters">
				<div class="col-4 col-sm-2 col-lg-1 d-flex align-items-center" th:each="image : ${images}">
				<img type = "button" th:src = "@{/images/} + ${image.image_name}" alt="[Get Picture]"
				class="img-fluid img-thumbnail" data-toggle="modal" th:attr = "data-target='#moda' + ${image.image_id}">
			</div>
			</div>
		</div>
<!--画像一覧 -->

<!-- モーダル(画像拡大表示)の設定 -->
		<div class="modal" th:each="image : ${images}" th:id="'moda' + ${image.image_id}" tabindex="-1" role="dialog"
		aria-labelledby="imageModalLongTitle" aria-hidden="true">
  			<div class="modal-dialog model-xl">
    			<div class="modal-content align-items-center">
					<div class="modal-body">
      					<img th:src = "@{/images/} + ${image.image_name}" alt="[Get Picture]" class="img-fluid">
					</div>
				</div>
			</div>
		</div>
<!-- モーダルの設定 -->


  </body>
</html>
